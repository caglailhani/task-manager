name: CI - Task Manager

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:

      DOCKERHUB_USERNAME: ilhanicagla
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ env.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/task-backend:${{ github.sha }}
            ${{ env.DOCKERHUB_USERNAME }}/task-backend:latest
          push: ${{ env.DOCKERHUB_TOKEN != '' }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/task-frontend:${{ github.sha }}
            ${{ env.DOCKERHUB_USERNAME }}/task-frontend:latest
          push: ${{ env.DOCKERHUB_TOKEN != '' }}
